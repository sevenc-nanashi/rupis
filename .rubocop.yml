AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  SuggestExtensions: false

inherit_gem:
  syntax_tree: config/rubocop.yml

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics:
  Enabled: false
